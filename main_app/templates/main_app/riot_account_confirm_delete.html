{% extends 'base.html' %}

{% block content %}

<h1>Delete Riot Account</h1>

<h4>
    Are you sure you want to delete the <span class="{{ object.color.lower }}-text">{{ object.color.capitalize }}</span> {{ object.name.capitalize }}?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Delete">
    <a class="btn blue" href="{% url 'account_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
