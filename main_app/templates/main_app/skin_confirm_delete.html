{% extends 'base.html' %}

{% block content %}

<h1>Delete Cat</h1>

<h4>
    Are you sure you want to Delete
    <span class="teal-text">{{object.name}}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn red" value="delete">
    <a class="btn blue" href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
