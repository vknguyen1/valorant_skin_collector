{% extends 'base.html' %}

{% block content %}
    <h1> Valorant Skin List</h1>
    {% for skin in skins %}
        <div class="card">
            <div class="card-content">
                <a href="/skins/{{skin.id}}">
                <span class="card-title">{{ skin.name }}</span>
                </a>
                    <p>Weapon: {{ skin.weapon }}</p>
                    <p>Price: {{ skin.price }}</p>
            </div>
        </div>
                
    {% endfor %}
{% endblock %}
